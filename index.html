  function createPostCard(post, showStats = false, id = "") {
    const time = post.createdAt?.toDate().toLocaleString() || "Kh√¥ng r√µ th·ªùi gian";
    const views = post.views || 0;
    const likes = post.likes || 0;
    const comments = post.comments || 0;

    return `
