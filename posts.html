<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

    input, textarea, button {

    }
  </style>
</head>
<body>

<div class="container">
  <h2>ÄÄƒng bÃ i viáº¿t</h2>

  <div id="userInfo" class="w3-center w3-padding"></div>

  <div id="loginSection" class="w3-center">
    <button onclick="loginWithGoogle()">ÄÄƒng nháº­p báº±ng Google</button>
  </div>

  <form id="postForm" style="display:none;">
    <input type="text" id="title" placeholder="TiÃªu Ä‘á» bÃ i viáº¿t" required>
    <textarea id="content" placeholder="Ná»™i dung bÃ i viáº¿t" required></textarea>
    
    <!-- Thay Ä‘á»•i Ä‘á»ƒ cho phÃ©p chá»n nhiá»u áº£nh -->
    <input type="file" id="imageInput" accept="image/*" multiple>
    
    <button type="submit">ÄÄƒng bÃ i</button>
    <button type="button" id="logoutBtn">ÄÄƒng xuáº¥t</button>
  </form>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDbKvZO0GhX-e43jJ9xhUuW7jlSqxyIHQo",
    authDomain: "hoinhamo1.firebaseapp.com",
    projectId: "hoinhamo1",
    storageBucket: "hoinhamo1.appspot.com",
    messagingSenderId: "39644722511",
    appId: "1:39644722511:web:4fe4296d138205e3d0413a",
    measurementId: "G-47QL2JXV49"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Login Google
  function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        console.log("ÄÃ£ Ä‘Äƒng nháº­p:", result.user.displayName);
      })
      .catch(error => {
        console.error("Lá»—i Ä‘Äƒng nháº­p:", error);
        alert("Lá»—i Ä‘Äƒng nháº­p: " + error.message);
      });
  }

  // Theo dÃµi Ä‘Äƒng nháº­p
  auth.onAuthStateChanged(user => {
    const postForm = document.getElementById("postForm");
    const loginSection = document.getElementById("loginSection");
    const userInfo = document.getElementById("userInfo");

    if (user) {
      postForm.style.display = "block";
      loginSection.style.display = "none";
      userInfo.innerHTML = `ğŸ‘¤ Xin chÃ o, <strong>${user.displayName}</strong>`;
    } else {
      postForm.style.display = "none";
      loginSection.style.display = "block";
      userInfo.innerHTML = "";
    }
  });

  // ÄÄƒng xuáº¥t
  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut();
  });

  // Upload áº£nh lÃªn Cloudinary
  async function uploadImagesToCloudinary(files) {
    const uploadedUrls = [];
    for (const file of files) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'hoinham-upload'); // ğŸ‘ˆ Preset báº¡n Ä‘Ã£ táº¡o
      const response = await fetch('https://api.cloudinary.com/v1_1/dam3lcbwj/image/upload', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      uploadedUrls.push(data.secure_url);
    }
    return uploadedUrls;
  }

  // Gá»­i bÃ i viáº¿t
  const form = document.getElementById("postForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    const imageFiles = document.getElementById("imageInput").files;
    const user = auth.currentUser;

    if (!title || !content || !user) {
      alert("Vui lÃ²ng Ä‘iá»n Ä‘á»§ thÃ´ng tin!");
      return;
    }

    let imageUrls = [];
    if (imageFiles.length > 0) {
      try {
        imageUrls = await uploadImagesToCloudinary(imageFiles);
      } catch (err) {
        console.error("Lá»—i upload áº£nh:", err);
        alert("KhÃ´ng thá»ƒ upload áº£nh.");
        return;
      }
    }

    try {
      await db.collection("posts").add({
        title,
        content,
        imageUrls, // LÆ°u má»™t máº£ng URL áº£nh
        author: user.displayName,
        email: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("âœ… BÃ i viáº¿t Ä‘Ã£ Ä‘Æ°á»£c Ä‘Äƒng!");
      form.reset();
    } catch (error) {
      console.error("âŒ Lá»—i khi Ä‘Äƒng bÃ i:", error);
      alert("CÃ³ lá»—i xáº£y ra khi Ä‘Äƒng bÃ i.");
    }
  });
</script>

</body>
