<!DOCTYPE html>
<html>
<head>
  <title>Đăng Nhập - @hoinhamo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

  <style>
    html, body {
      font-family: "Inconsolata", sans-serif;
      overflow-x: hidden;
    }
    .login-container {
      margin-top: 100px;
      text-align: center;
    }
    .login-button {
      margin: 10px;
    }
  </style>
</head>
<body class="w3-sand">

<!-- Header -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="index.html" class="w3-button w3-block w3-black">Trang Chủ</a>
    </div>
    <div class="w3-col s3">
      <a href="posts.html" class="w3-button w3-block w3-black">Bài Đăng</a>
    </div>
    <div class="w3-col s3">
      <a href="hot.html" class="w3-button w3-block w3-black">Nổi Bật</a>
    </div>
    <div class="w3-col s3">
      <a href="dangnhap.html" class="w3-button w3-block w3-black">Đăng Nhập</a>
    </div>
  </div>
</div>

<!-- Đăng Nhập -->
<div class="w3-container login-container">
  <h2>Đăng nhập để tiếp tục</h2>
  <button onclick="loginWithGoogle()" class="w3-button w3-red login-button">Đăng nhập bằng Google</button>
  <button onclick="loginWithFacebook()" class="w3-button w3-indigo login-button">Đăng nhập bằng Facebook</button>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>Template by w3.css and remake by @hoinhamo</p>
</footer>

<!-- Firebase Config -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDbKvZO0GhX-e43jJ9xhUuW7jlSqxyIHQo",
    authDomain: "hoinhamo1.firebaseapp.com",
    projectId: "hoinhamo1",
    storageBucket: "hoinhamo1.appspot.com",
    messagingSenderId: "39644722511",
    appId: "1:39644722511:web:4fe4296d138205e3d0413a",
    measurementId: "G-47QL2JXV49"
  };
  firebase.initializeApp(firebaseConfig);

  // Lưu đăng nhập và chuyển hướng
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      // Đã đăng nhập, chuyển trang
      window.location.href = "index.html";
    }
  });

  function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(result => {
        console.log("Đăng nhập thành công:", result.user);
      })
      .catch(error => {
        alert("Lỗi: " + error.message);
      });
  }

  function loginWithFacebook() {
    const provider = new firebase.auth.FacebookAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(result => {
        console.log("Đăng nhập thành công:", result.user);
      })
      .catch(error => {
        alert("Lỗi: " + error.message);
      });
  }
</script>
</body>
</html>
