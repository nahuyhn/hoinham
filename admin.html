<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản trị | Hội Nhà Mơ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .post {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      background: white;
    }
    .btn {
      padding: 6px 12px;
      margin: 5px 4px 0 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve { background: #4CAF50; color: white; }
    .delete { background: #f44336; color: white; }
  </style>
</head>
<body class="w3-container">

  <h2 class="w3-center">🛠️ Trang quản trị Hội Nhà Mơ</h2>
  <div id="userInfo" class="w3-center w3-margin"></div>
  <div id="loginSection" class="w3-center">
    <button class="btn approve" onclick="loginWithGoogle()">Đăng nhập bằng Google</button>
  </div>
  <div id="adminSection" style="display:none;">
    <h3>Bài viết chờ duyệt / đã duyệt</h3>
    <div id="postsContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbKvZO0GhX-e43jJ9xhUuW7jlSqxyIHQo",
      authDomain: "hoinhamo1.firebaseapp.com",
      projectId: "hoinhamo1",
      storageBucket: "hoinhamo1.appspot.com",
      messagingSenderId: "39644722511",
      appId: "1:39644722511:web:4fe4296d138205e3d0413a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmail = "huynhbinhan.n@gmail.com"; // 🔐 Thay bằng email admin của bạn

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        console.error("Lỗi đăng nhập:", error);
      });
    }

    auth.onAuthStateChanged(user => {
      const loginSection = document.getElementById("loginSection");
      const adminSection = document.getElementById("adminSection");
      const userInfo = document.getElementById("userInfo");

      if (user && user.email === adminEmail) {
        loginSection.style.display = "none";
        adminSection.style.display = "block";
        userInfo.innerHTML = `👤 Đăng nhập với quyền quản trị: <strong>${user.displayName}</strong>`;
        loadPosts();
      } else if (user) {
        userInfo.innerHTML = `⛔ Không có quyền truy cập.`;
        auth.signOut();
      }
    });

    function loadPosts() {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "<p>Đang tải bài viết...</p>";
      db.collection("posts").orderBy("createdAt", "desc").get().then(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h4>${data.title}</h4>
            <p>${data.content}</p>
            <p><strong>Tác giả:</strong> ${data.author} (${data.email})</p>
            <p><strong>Duyệt:</strong> ${data.approved ? "✅ Đã duyệt" : "❌ Chưa duyệt"}</p>
            <button class="btn approve" onclick="approvePost('${doc.id}')">✅ Duyệt</button>
            <button class="btn delete" onclick="deletePost('${doc.id}')">🗑️ Xóa</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function approvePost(id) {
      db.collection("posts").doc(id).update({ approved: true }).then(() => {
        alert("Đã duyệt bài viết!");
        loadPosts();
      });
    }

    function deletePost(id) {
      if (confirm("Bạn có chắc chắn muốn xóa bài viết này?")) {
        db.collection("posts").doc(id).delete().then(() => {
          alert("Đã xóa bài viết.");
          loadPosts();
        });
      }
    }
  </script>

</body>
</html>
